<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <title>Calculator Project</title>
</head>
<body id="bodyid">
<h1 class="header">Project Calculator</h1>
<div class="gen">
      
        <div class="screen" id="scrn">
         88888888888888
        </div>

        <div class="keys">
            <button class="digit key" type="button" value="func1" id="keyid1">func1</button>
            <button class="digit key" type="button" value="7" id="keyid2">7</button>
            <button class="digit key" type="button" value="4" id="keyid3">4</button>
            <button class="digit key" type="button" value="1" id="keyid4">1</button>
            <button class="digit key" type="button" value="0" id="keyid5">0</button>
            <button class="digit key" type="button" value="func2" id="keyid6">func2</button>
            <button class="digit key" type="button" value="8" id="keyid7">8</button>
            <button class="digit key" type="button" value="5" id="keyid8">5</button>
            <button class="digit key" type="button" value="2" id="keyid9">2</button>
            <button class="operator key" type="button" value="+" id="keyid10">+</button>
            <button class="operator key" type="button" value="-" id="keyid11">-</button>
            <button class="digit key" type="button" value="func3" id="keyid12">func3</button>
            <button class="digit key" type="button" value="9" id="keyid13">9</button>
            <button class="digit key" type="button" value="6" id="keyid14">6</button>
            <button class="digit key" type="button" value="3" id="keyid15">3</button>
            <button class="operator key" type="button" value="x" id="keyid16">x</button>
            <button class="operator key" type="button" value="/" id="keyid17">/</button>
            <button class="digit key" type="button" value="func4" id="keyid18">func4</button>
            <button class="clearAll key" type="button" value="CA" id="keyid19">CA</button>
            <button class="clear key" type="button" value="DEL" id="keyid20">DEL</button>
            <button class="decimal key" type="button" value="." id="keyid21">.</button>
            <button class="equals key" type="button" value="=" id="keyid22">=</button>
        </div>
</div>

<script src="calc.js"></script>
</body>
</html>
