<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <title>Calculator Project</title>
</head>
<body id="bodyid">
<h1 class="header">Project Calculator</h1>
<div class="gen">
      
        <div class="screen" id="scrn">
            <div class="previous"></div>
            <div class="current"></div> 
        </div>

        <div class="keys">
            <button class="key" type="button"id="key1">func1</button>
            <button class="number key" type="button" id="key2">7</button>
            <button class="number key" type="button" id="key3">4</button>
            <button class="number key" type="button" id="key4">1</button>
            <button class="number zero key" type="button" id="key5">0</button>
            <button class="key" type="button" id="key6">func2</button>
            <button class="number key" type="button" id="key7">8</button>
            <button class="number key" type="button" id="key8">5</button>
            <button class="number key" type="button" id="key9">2</button>
            <button class="operator key" type="button" id="key10">+</button>
            <button class="operator key" type="button" id="key11">-</button>
            <button class="key" type="button" id="key12">func3</button>
            <button class="number key" type="button" id="key13">9</button>
            <button class="number key" type="button" id="key14">6</button>
            <button class="number key" type="button" id="key15">3</button>
            <button class="operator key" type="button" id="key16">X</button>
            <button class="operator key" type="button" id="key17">/</button>
            <button class="key" type="button" id="key18">func4</button>
            <button class="clearAll key" type="button"  id="key19">CA</button>
            <button class=" key" type="button" id="key20">x<sup>2</sup></button>
            <button class="decimal key" type="button" id="key21">.</button>
            <button class="equal key" type="button" id="key22">=</button>
        </div>
</div>

<script src="calc.js"></script>
</body>
</html>
